spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mbti?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
      properties:
        hibernate:
          format_sql: true
          default_batch_fetch_size: 100
          dialect: org.hibernate.dialect.MySQL5Dialect
    open-in-view: false

logging:
  level:
    root: debug
    org:
      hibernate:
        SQL: debug
        type: trace